# Shadow
shadow = true;
no-dnd-shadow = true;
no-dock-shadow = true;
clear-shadow = true;
shadow-radius = 7;
shadow-offset-x = -7;
shadow-offset-y = -7;
shadow-opacity = 0.5;
shadow-exclude = [ "class_g = 'Firefox' && argb", "bounding_shaped", "window_type = 'override'" ];

# Opacity
menu-opacity = 1.0;
inactive-opacity = 0.8;
alpha-step = 0.06;
opacity-rule = [ "99:class_g = 'i3lock'", "99:class_g = 'Firefox-esr' && focused",
             "99:class_g = 'Firefox-esr' && !focused",
             "99:class_g = 'mpv' && focused",
             "99:class_g = 'mpv' && !focused",
             "99:name = 'i3lock' && focused",
             "99:name = 'i3lock' && !focused" ],
blur-background = true;
blur-kern = "7x7box";
blur-background-fixed = false;
blur-background-exclude = [ "window_type = 'dock'", "window_type = 'desktop'" ];

# Fading
fading = true;
no-fading-destroyed-argb = false
fade-delta = 5;
fade-in-step = 0.03;
fade-out-step = 0.03;
no-fading-openclose = false;
# fade-exclude = [ ];

# Other
backend = "glx";
mark-wmwin-focused = true;
# mark-ovredir-focused = true;
use-ewmh-active-win = true;
detect-rounded-corners = true;
detect-client-opacity = true;
refresh-rate = 0;
vsync = "opengl-swc";
dbe = false;
paint-on-overlay = true;
sw-opti = false;
unredir-if-possible = true;
focus-exclude = [ ];
detect-transient = true;
detect-client-leader = true;
invert-color-include = [ ];

# GLX backend
glx-no-stencil = true;
glx-copy-from-front = false;
glx-use-copysubbuffermesa = false;
glx-no-rebind-pixmap = false;
glx-swap-method = "undefined";

# Window type settings
wintypes:
{
    tooltip = { fade = true; shadow = true; opacity = 0.75; focus = true; };
};
